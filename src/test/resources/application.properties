# ==================================
# Test-Specific Configuration
# ==================================
# 1. H2 In-Memory Database for tests
# We typically want a clean, isolated database for every test run.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# 2. JPA/Hibernate Configuration
# 'create-drop' ensures the schema is dropped and recreated for EVERY test run.
spring.jpa.hibernate.ddl-auto=create-drop
# Turn off verbose SQL for cleaner test output
spring.jpa.show-sql=false 
# 3. Data Initialization Settings
# Crucial: Ensures data.sql runs for tests.
# By default, Spring Boot 3 only runs data.sql if ddl-auto is 'create' or 'create-drop'.
# We explicitly enable the script execution for clarity:
spring.sql.init.mode=always
